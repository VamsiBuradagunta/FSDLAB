<!DOCTYPE html>
<html lang="en">
<head>
 <style>
	* {
	  padding: 0;
          margin: 0;
          font-family: 'poppins', sans-serif;
        }
        body {
           background-color: #495250;
           display: grid;
           height: 100vh;
           place-items: center;
        }
        .main {
             width: 500px;
             height: 450px;
             background-color: white;
             position: absolute;
             border: 5px solid black; /* Corrected color value */
             border-radius: 6px;
           }
        .main input[type='text'] {
             width: 88%;
             position: relative; /* Corrected typo */
             height: 80px;
             top: 5px;
             text-align: right;
             padding: 3px 6px ;
             outline: none; /* Corrected typo */
             font-size: 40px;
             border: 5px solid black;
             display: flex;
             margin: auto;
             border-radius: 6px;
             color: black;
        }
        .btn input[type='button'] { /* Corrected class name from .bth to .btn */
              width: 90px;
              padding: 2px;
              margin: 2px 0px;
              position: relative; /* Corrected typo */
              left: 13px;
              top: 20px;
              height: 60px;
              cursor: pointer;
              font-size: 18px;
              transition: 0.05s;
              background-color: #495250;
	      border-radius: 6px; /* Corrected typo */
	      color: white;
        }
        .btn input[type='button']:hover { /* Corrected class name from .bth to .btn */
		background-color: black;
		color: white;
        }
 </style>
 <script>
    function solve(val){
        var v=document.getElementById('res');
        v.value+=val;
    }
    function Solve(oper) { /* Corrected function name to match the HTML onclick attribute */
        var v = document.getElementById('res');
        v.value += oper;
    }
    function Result(){
        var num1=document.getElementById('res').value;
        var num2=eval(num1);
        document.getElementById('res').value=num2;
    }
    function Clear(){
        var inp=document.getElementById('res');
        inp.value='';
    }
    function Back(){
        var ev=document.getElementById('res');
        ev.value=ev.value.slice(0,-1);
    }
    function SquareRoot(){
        var v=document.getElementById('res');
        v.value=Math.sqrt(eval(v.value));
    }
    function Power(){
        var v=document.getElementById('res');
        v.value=Math.pow(eval(v.value),2);
    }
    function Sine(){
        var v=document.getElementById('res');
        v.value=Math.sin(eval(v.value));
    }
    function Cosine(){
        var v=document.getElementById('res');
        v.value=Math.cos(eval(v.value));
    }
    function Tangent(){ /* Corrected function name to match the HTML onclick attribute */
        var v=document.getElementById('res');
        v.value=Math.tan(eval(v.value));
    }
 </script>
 <title>Calculator</title>
</head>
<body>
    <div class="main">
        <input type="text" id="res"> <!-- Corrected input type from inpt to input -->
        <div class="btn">
            <input type="button" value='C' onclick="Clear()">
            <input type="button" value='%' onclick="Solve('%')">
            <input type="button" value='←' onclick="Back()"><!-- Removed unnecessary parameter -->
            <input type="button" value='/' onclick="Solve('/')">
            <input type="button" value='√' onclick="SquareRoot()">
            <br>
            <input type="button" value='7' onclick="solve('7')"> <!-- Corrected function call to use solve() -->
            <input type="button" value='8' onclick="solve('8')">
            <input type="button" value='9' onclick="solve('9')">
	    <input type="button" value='*' onclick="solve('*')">
            <input type="button" value='x²' onclick="Power()">
            <br>
            <input type="button" value='4' onclick="solve('4')">
            <input type="button" value='5' onclick="solve('5')">
            <input type="button" value='6' onclick="solve('6')">
            <input type="button" value='-' onclick="Solve('-')">
            <input type="button" value='sin' onclick="Sine()"> <!-- Corrected value to 'sin' -->
            <br>
            <input type="button" value='1' onclick="solve('1')">
            <input type="button" value='2' onclick="solve('2')">
            <input type="button" value='3' onclick="solve('3')">
            <input type="button" value='+' onclick="Solve('+')">
            <input type="button" value='cos' onclick="Cosine()">
            <br>
            <input type="button" value='00' onclick="solve('00')">
            <input type="button" value='0' onclick="solve('0')">
            <input type="button" value='.' onclick="solve('.')">
            <input type="button" value='=' onclick="Result()"> <!-- Corrected function call to Result() -->
            <input type="button" value='tan' onclick="Tangent()">
            <br>
        </div>
    </div>
</body>
</html>
